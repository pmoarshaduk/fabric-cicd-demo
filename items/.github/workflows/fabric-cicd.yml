name: Fabric CI/CD Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests msal

    - name: Deploy to Fabric
      env:
        FABRIC_WORKSPACE_DEV: ${{ secrets.FABRIC_WORKSPACE_DEV }}
        FABRIC_WORKSPACE_TEST: ${{ secrets.FABRIC_WORKSPACE_TEST }}
        FABRIC_WORKSPACE_PROD: ${{ secrets.FABRIC_WORKSPACE_PROD }}
      run: |
        python deploy.py